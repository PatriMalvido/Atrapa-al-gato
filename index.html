<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">

    <title>Catch-Cat</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header class="header">
        <h1 class="title">¡Atrapa a Gauss!<img class="imgpaws" src="./images/footprints-gefe4a529a_1280.png" alt=""></h1>
        
        <p class="text">Pon a prueba tus reflejos. ¿Cuántas veces eres capaz de tocar la imagen?</p>
       
        <h2 class="points">Tu puntuación:</h2>
        <p class="points" id="score">0</p>

        <h2 class="text-time">Tiempo:</h2>
        <p class="time" id="time-left">60</p>
    </header>
    <section class="section">
        <div class="grid">
            <div class="square" id="1" ></div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
            <div class="square" id="9"></div>
        </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
